stages:
  - prep
  - build
  - unit_test
  - integration_test

prep:
  stage: prep
  script:
    - ./ci_scripts/prep.sh
    - ./ci_scripts/packages.sh 0
  artifacts:
    paths:
      - packages.tar
    expire_in: 2 hour

build_spin:
  stage: build
  script:
    - ./ci_scripts/packages.sh 1
    - ./ci_scripts/prep.sh
    - export gen_art=spin;./tools/build_check.sh spin
  artifacts:
    paths:
      - spin.tar
    expire_in: 2 hour

build_mutex:
  stage: build
  script:
    - ./ci_scripts/packages.sh 1
    - ./ci_scripts/prep.sh
    - export gen_art=mutex;./tools/build_check.sh mutex
  artifacts:
    paths:
      - mutex.tar
    expire_in: 2 hours

build_ivshmem:
  stage: build
  script:
    - ./ci_scripts/packages.sh 1
    - ./ci_scripts/prep.sh
    - export gen_art=ivshmem;./tools/build_check.sh ivshmem
  artifacts:
    paths:
      - ivshmem.tar
    expire_in: 2 hour

utest_spin:
  stage: unit_test
  script:
    - mkdir build
    - ./ci_scripts/vine_pack.sh 1 build spin

utest_mutex:
  stage: unit_test
  script:
    - mkdir build
    - ./ci_scripts/vine_pack.sh 1 build mutex

utest_ivshmem:
  stage: unit_test
  script:
    - mkdir build
    - ./ci_scripts/vine_pack.sh 1 build ivshmem

integrate_controller:
  stage: integration_test
  script:
    - ./ci_scripts/packages.sh 1
    - ./ci_scripts/prep.sh
    - ./ci_scripts/build_controller.sh
