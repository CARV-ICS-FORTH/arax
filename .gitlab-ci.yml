image: carvicsforth/arch_carv

stages:
  - precheck
  - style
  - build
  - test
  - controller
  - build_all
  - docs
  - publish
  - report

variables:
  VINE_CNTRL_BRANCH: master

check_controller_branch:
  stage: precheck
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $VINE_CNTRL_BRANCH != $CI_MERGE_REQUEST_TARGET_BRANCH_NAME'
  script:
    - export
    - echo "Controller branch should match destination branch ($VINE_CNTRL_BRANCH vs $CI_MERGE_REQUEST_TARGET_BRANCH_NAME)"
    - exit 1

.build_base: &build_base
  stage: build
  needs: []

.build_all: &build_all
  stage: build_all
  needs: []
  when: manual

.mutext_utest: &mutext_utest
  stage: test
  needs: [build_mutex]
  dependencies:
    - build_mutex
  retry: 2

.only_master: &only_master
  only:
    refs:
      - master
  except:
    variables:
      - $CI_PIPELINE_SOURCE == "schedule"

style_check:
  stage: style
  needs: []
  script:
    - mkdir -p build
    - cd build; cmake ../;make pre-commit-all

build_spin:
  <<: *build_base
  script:
    - mkdir -p build
    - cd build; cmake -DDEBUG=ON -DVINE_CONFIG_FILE="$PWD/../vineconf" -Dasync_architecture=spin ../; make -j 4; cd ../
    - ./ci_scripts/vine_pack.sh 0 . spin
  artifacts:
    paths:
      - spin.tgz
    expire_in: 2 hour
  when: manual

build_mutex:
  <<: *build_base
  script:
    - mkdir -p build
    - cd build; cmake -DCMAKE_BUILD_TYPE=DEBUG -DDEBUG=ON -DVINE_CONFIG_FILE="$PWD/../vineconf" -Dasync_architecture=mutex ../; make -j 4; cd ../
    - ./ci_scripts/vine_pack.sh 0 . mutex
  artifacts:
    paths:
      - mutex.tgz
    expire_in: 24 hour

build_ivshmem:
  <<: *build_base
  script:
    - mkdir -p build
    - cd build; cmake -DDEBUG=ON -DVINE_CONFIG_FILE="$PWD/../vineconf" -Dasync_architecture=ivshmem ../; make -j 4; cd ../
    - ./ci_scripts/vine_pack.sh 0 . ivshmem
  artifacts:
    paths:
      - ivshmem.tgz
    expire_in: 2 hour
  when: manual

build_all_spin:
  <<: *build_all
  script:
    - export gen_art=spin;./tools/build_check.sh spin

build_all_mutex:
  <<: *build_all
  script:
    - export gen_art=mutex;./tools/build_check.sh mutex

build_all_ivshmem:
  <<: *build_all
  script:
    - export gen_art=ivshmem;./tools/build_check.sh ivshmem

utest_spin:
  stage: test
  needs: [build_spin]
  script:
    - ./ci_scripts/vine_pack.sh 1 . spin
    - cd build && ctest -V -W
  dependencies:
    - build_spin
  when: manual

utest_mutex:
  <<: *mutext_utest
  script:
    - ulimit -c 0
    - ./ci_scripts/vine_pack.sh 1 . mutex
    - cd build && ctest -V -W

utest_ivshmem:
  stage: test
  needs: [build_ivshmem]
  script:
    - ./ci_scripts/vine_pack.sh 1 . ivshmem
    - cd build && ctest -V -W
  dependencies:
    - build_ivshmem
  when: manual

coverage_mutex:
  <<: *mutext_utest
  script:
    - ./ci_scripts/vine_pack.sh 1 . mutex
    - cd build
    - echo -e "\e[0Ksection_start:`date +%s`:cmake[collapsed=true]\r\e[0KCMake"
    - cmake .. -DCOVERAGE=ON -DBUILD_TESTS=ON
    - echo -e "\e[0Ksection_end:`date +%s`:cmake\r\e[0K"
    - echo -e "\e[0Ksection_start:`date +%s`:make[collapsed=true]\r\e[0KMake"
    - make -j 4
    - echo -e "\e[0Ksection_end:`date +%s`:make\r\e[0K"
    - make cov
    - pip install htmlark
    - htmlark -o cov.html ./coverage/coverage.html
  artifacts:
    paths:
      - build/cov.html
    expire_in: 7 Day

pahole:
  <<: *mutext_utest
  script:
    - ./ci_scripts/vine_pack.sh 1 . mutex
    - python ./tools/pahole.py

build_doc:
  stage: build
  needs: []
  script:
    - mkdir -p build
    - cd build
    - cmake ../
    - make doc
    - cd docs
    - mv html VinetalkDocs
    - zip -gr VinetalkDocs.zip VinetalkDocs/*
  artifacts:
    paths:
      - build/docs/VinetalkDocs.zip
    expire_in: 1 Day
  only:
    refs:
      - master

publish_doc:
  <<: *only_master
  stage: publish
  needs: [build_doc]
  script:
    - bash ci_scripts/pub_doc.sh
  dependencies:
    - build_doc

package_build:
  <<: *only_master
  stage: build
  needs: []
  script:
    - tar czvf vinetalk_${CI_BUILD_REF_NAME}.tgz *
  artifacts:
    paths:
      - vinetalk_${CI_BUILD_REF_NAME}.tgz
    expire_in: 1 Day

package_publish:
  <<: *only_master
  stage: publish
  needs: [package_build]
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file vinetalk_${CI_BUILD_REF_NAME}.tgz "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vinetalk/${CI_BUILD_REF_NAME}/vinetalk_${CI_BUILD_REF_NAME}.tgz"'
  dependencies:
    - package_build

controller:
  stage: test
  needs: []
  script:
    - echo "shm_file /dev/shm/${CI_JOB_TOKEN}" > ~/.vinetalk
    - echo "Using controller branch \'${VINE_CNTRL_BRANCH}\'"
    - git clone --depth 1 https://gitlab-ci-token:${CI_JOB_TOKEN}@carvgit.ics.forth.gr/vineyard/vine_controller.git -b ${VINE_CNTRL_BRANCH}
    - echo -e "\e[0Ksection_start:`date +%s`:vtbuild[collapsed=true]\r\e[0KBuild VineTalk"
    - mkdir -p build
    - cd build
    - cmake .. -DBUILD_TESTS=OFF -DVINE_CONTROLER_PATH=../vine_controller/ -DCMAKE_BUILD_TYPE=DEBUG -DJVineTalk=ON -Dasync_architecture=mutex
    - make -j all noop noop_stress
    - make install
    - export VT_BUILD=`pwd`
    - echo ${VT_BUILD}
    - ls
    - cd -
    - cd vine_controller
    - echo -e "\e[0Ksection_end:`date +%s`:vtbuild\r\e[0K"
    - cp ci/rr_cpu.json conf.json
    - mkdir -p build
    - cd build
    - pwd
    - echo -e "\e[0Ksection_start:`date +%s`:vcconf[collapsed=true]\r\e[0KConfigure Controller"
    - cmake -DVINE_TALK_BUILD_PATH=${VT_BUILD} ..
    - echo -e "\e[0Ksection_end:`date +%s`:vcconf\r\e[0K"
    - echo -e "\e[0Ksection_start:`date +%s`:vcbuild[collapsed=true]\r\e[0KBuild Controller"
    - make -j
    - echo -e "\e[0Ksection_end:`date +%s`:vcbuild\r\e[0K"
    - cat ../conf.json
    - make run &
    - cd ${VT_BUILD}
    - sleep 1
    - gdb -batch -ex "set logging on" -ex "run" -ex "bt full" -ex "quit" --args ./noop/noop '!skrow C nialP'
    - ./vinegrind/vinegrind --all
    - java -jar JVTalk.jar '!skrow avaJ'
    - ./vinegrind/vinegrind --all
    - gdb -batch -ex "set logging on" -ex "run" -ex "bt full" -ex "quit" --args ./noop/noop_stress
    - killall -SIGINT vine_controller
    - sleep 1
  retry: 2

report:
  stage: report
  script:
    - python ./ci_scripts/report.py
  when: always
