before_script:
  - ci_scripts/prep.sh
  artifacts:
    paths:
      - /var/cache/pacman/pkg
  expire_in: 1 day

stages:
 - build
 - test

spin:
  stage: build
  script:
    - ./tools/build_check.sh spin

mutex:
  stage: build
  script:
    - ./tools/build_check.sh mutex

ivshmem:
  stage: build
  script:
    - ./tools/build_check.sh ivshmem

build_controller_master:
  stage: build
  script:
    - ./ci_scripts/build_controller.sh
