stages:
  - prep
  - build
  - test

prep:
  stage: prep
  script:
    - ci_scripts/prep.sh
    - tar cvf packages.tar /var/cache/pacman/pkg/
  artifacts:
    paths:
      - packages.tar
    expire_in: 1 day

spin:
  stage: build
  script:
    - ./ci_scripts/packages.sh
    - ./tools/build_check.sh spin

mutex:
  stage: build
  script:
    - ./tools/build_check.sh mutex

ivshmem:
  stage: build
  script:
    - ./tools/build_check.sh ivshmem

build_controller_master:
  stage: build
  script:
    - ./ci_scripts/build_controller.sh
